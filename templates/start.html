{% extends "base.html" %}

{% block content %}
<div style="
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
">

  <div style="
    width:420px;
    background:#ffffff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
  ">

    <h1 style="margin-top:0; font-size:22px;">
      Gestionale ETS
    </h1>

    <p style="color:#555; margin-bottom:25px;">
      Seleziona un’associazione e l’esercizio di lavoro
    </p>

    <form method="post">

      <label><b>Associazione</b></label><br>
      <select name="associazione_id" style="width:100%; padding:8px;">
        <option value="">— Nuova associazione —</option>
        {% for a in associazioni %}
          <option value="{{ a.id }}">{{ a.denominazione }}</option>
        {% endfor %}
      </select>

      <hr style="margin:20px 0;">

      <label><b>Nuova associazione</b></label><br>
      <input type="text" name="denominazione"
             placeholder="Denominazione"
             style="width:100%; padding:8px; margin-bottom:8px;">

      <input type="text" name="codice_fiscale"
             placeholder="Codice fiscale"
             style="width:100%; padding:8px;">

      <br><br>

      <label><b>Anno di esercizio</b></label><br>
      <input type="number"
             name="anno"
             value="{{ current_year or '' }}"
             required
             style="width:100%; padding:8px;">

      <br><br>

      <button type="submit"
              style="
                width:100%;
                padding:10px;
                background:#2563eb;
                color:white;
                border:none;
                border-radius:6px;
                font-weight:600;
                cursor:pointer;
              ">
        Entra nel gestionale
      </button>

    </form>

    <p style="margin-top:20px; font-size:12px; color:#777;">
      Gestione contabile per Enti del Terzo Settore
    </p>

  </div>
</div>
{% endblock %}
