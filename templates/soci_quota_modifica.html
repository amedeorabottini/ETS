{% extends "base.html" %}
{% block content %}

<h2>Modifica quota assegnata</h2>

<form method="POST">
  <div class="form-group">
    <label>Data inizio</label>
    <input type="date" name="data_inizio" value="{{ quota_socio.data_inizio }}" required>
  </div>

  <div class="form-group">
    <label>Data fine</label>
    <input type="date" name="data_fine" value="{{ quota_socio.data_fine or '' }}">
  </div>

  <button type="submit" class="btn-primary">Salva</button>
  <a href="{{ url_for('dettaglio_socio', socio_id=socio_id) }}" class="btn-secondary">Annulla</a>
</form>

{% endblock %}
